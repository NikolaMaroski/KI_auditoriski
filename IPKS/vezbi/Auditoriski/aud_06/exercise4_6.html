    function Clock() {
        this.clock = new Date();
        this.hours = this.clock.getHours();
        this.minutes = this.clock.getMinutes();
        this.sec = this.clock.getSeconds();
        this.time = () => {  console.log("Current time inside object: " + this.hours + " " + this.minutes + " " + this.sec)};
        console.log("Date:", this.clock);
        console.log("hours:", this.hours);
        console.log("min:", this.minutes);
        console.log("sec:", this.sec);
    }

    Clock.prototype.run = function(){
        setInterval(this.update.bind(this),1000);
    };

    Clock.prototype.update = function() {
        this.updateTime(1);
        console.log("Current time: " + this.hours + " " + this.minutes + " " + this.sec);
    };

    Clock.prototype.updateTime = function(secs) {
        this.sec += secs;
        if(this.sec >=60){
            this.minutes++;
            this.sec = 0;
        }else if(this.minutes >= 60){
            this.hours++;
            this.minutes = 0;
        }else if(this.hours >= 24){
            this.hours = 0;
        }
    };
