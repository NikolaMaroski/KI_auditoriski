<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rezimski prozorec</title>
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <script src = "jquery/jquery.js"></script>
    <script src = "jquery/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $("#dialog").dialog({
                autoOpen:false,
                modal:true,
                buttons:{
                    ok: function(){
                        $("#data").html($("input-data").val());
                        $("#dialog").dialog("close");
                    },
                    cancel:function () {
                        $("#dialog").dialog("close");
                    }
                }
            });

            $("#modal").click(function () {
                $("#dialog").dialog("open");
            });
        });

    </script>
</head>
<body>
    <input type="button" id="modal" value="Enter data" />
    <div id="data" class="content"></div>

    <div id="dialog" title="Sample">
        <p>Enter your data below:</p>
        <input id="input-data" type="text"/>
    </div>

</body>
</html>
