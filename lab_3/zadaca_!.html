        button{
            border: 2px solid black;
            width: 5em;
            height: 5em;
            color:white;
            font-size: 1em;
            background: linear-gradient(to bottom, #1E5799, #7db9e8);
        }
        .back{
            display:none;

<script>
    var open  = false;
    var first ;
    var current;

    function c(x) {
        $("#b"+x).hide();
        $("#d"+x).show();
        if(!open){
            first = x;
        }if(open){
            if($("#d"+first).val() == $("#d"+x).val()){
                $("#d"+first).css({"background":"linear-gradient(to bottom,darkgray,gray"});
                $("#d"+x).css({"background":"linear-gradient(to bottom,darkgray,gray"});
            }else{
                $("#d"+x).delay(500).hide(0);
                $("#b"+x).delay(500).show(0);
                $("#d"+first).delay(500).hide(0);
                $("#b"+first).delay(500).show(0);
            }
        }
        open = !open;

    }
</script>
