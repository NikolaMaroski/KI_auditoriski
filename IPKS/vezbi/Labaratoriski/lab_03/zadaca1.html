<script>
    function removeDuplicates(arr){
        let res = [];
        for(let i=0; i<arr.length; i++){
            if(checkDuplicates(res, arr[i])){
                res.push(arr[i]);
            }
        }
        return res;
    }

    function checkDuplicates(res, elem) {
        for(let i=0; i<res.length; i++){
            if(res[i] === elem)
                return false;
        }
        return true;
    }

    function removeDuplicates2(arr){
        return [... new Set(arr)];
    }

    console.log("Filter duplicates: " + removeDuplicates([1,2,1,2,3,3]));
    console.log("Filter duplicates: " + removeDuplicates2([1,2,1,2,3,3]));
</script>
